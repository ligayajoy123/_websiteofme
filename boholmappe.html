<style>
.arrow-container {
  position: relative;
}

.arrow-container::after {
  content: "";
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-top: 15px solid transparent;
  border-bottom: 15px solid transparent;
  border-left: 15px solid #000000;
  animation: arrow 1s ease-in-out infinite;
  margin-left: 26%;
  margin-right: 50%;
  margin-top: 15%;
}

@keyframes arrow {
  0% {
    left: -15px;
  }
  50% {
    left: -10px;
  }
  100% {
    left: -15px;
  }
}
body {
	background-color: white;
	}
.center {
	display: block;
	margin-left: auto;
	margin-right: auto;
	}
</style>

<body>

</map>
</div>
